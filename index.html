<!DOCTYPE html>
<html>
  <head>
    <title>Gustavo Silva - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">

        <div class="avatar">
          <span>
            <img src="images/selorocket.svg" alt="Selo Rocketseat">
          </span>
          <img id="pictureGithub" src="https://lorempixel.com/185/185/people/" alt="Foto pessoal">
        </div>

        <h1 id="nameGithub">Nome Github</h1>

        <a id="linkGithub" href="https://github.com/usergithub" target="_blank"><img src="images/github.svg" alt="icone Github"> <span id="userGithub">Github</span></a>

        <p id="bioGithub">Biografia do Github</p>

        <div class="inputs">
          <input type="search" name="procurar" id="procurar" placeholder="Digite um user...">
          <button id="btnProcurar">Procurar</button>
        </div>

        <div class="socialDiv">
          <h2>Minhas Redes</h2>
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://www.youtube.com/" target="_blank">
                <img src="images/youtube.png" alt="icone Youtube">
              </a>
            </li>
            <li class="linkedin">
              <a href="https://linkedin.com/" target="_blank">
                <img src="images/linkedin.png" alt="icone Linkedin">
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.png" alt="icone Twitter">
            </a>
            </li>
          </ul>
        </div>

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
